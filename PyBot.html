<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chatbot Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 95%;
            max-width: 500px;
            background: #fff;
            padding: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            border-radius: 12px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 16px;
        }
        .iframe-container {
            width: 100%;
            aspect-ratio: 1 / 1.3;
            border-radius: 8px;
            overflow: hidden;
            background: #eaeaea;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 8px;
                border-radius: 0;
                box-shadow: none;
            }
            .iframe-container {
                aspect-ratio: 1 / 1.5;
            }
        }
        @media (max-width: 400px) {
            h1 {
                font-size: 1.1em;
            }
            .iframe-container {
                aspect-ratio: 1 / 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-container">
            <iframe src="https://chatbot.simplified.com/iframe/7b8bae55-61db-4c4c-8f12-6c8f7695bf1e" allowtransparency="true"></iframe>
        </div>
    </div>
</body>
</html>
