<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chatbot Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            padding: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 1.6em;
            color: #333;
            text-align: center;
            margin-bottom: 16px;
        }

        .iframe-container {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            border-radius: 8px;
            overflow: hidden;
            background: #eaeaea;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                padding: 12px;
                border-radius: 8px;
            }
            h1 {
                font-size: 1.4em;
            }
            .iframe-container {
                aspect-ratio: 4 / 3;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                border-radius: 6px;
            }
            h1 {
                font-size: 1.2em;
            }
            .iframe-container {
                aspect-ratio: 1 / 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot Interface</h1>
        <div class="iframe-container">
            <iframe src="https://chatbot.simplified.com/iframe/7b8bae55-61db-4c4c-8f12-6c8f7695bf1e" allowtransparency="true"></iframe>
        </div>
    </div>
</body>
</html>
